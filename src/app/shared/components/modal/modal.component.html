<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-fade-in"
  (click)="onClose()"
>
  <div
    class="bg-white rounded-lg p-6 max-w-md w-full mx-4 animate-slide-down shadow-xl"
    (click)="$event.stopPropagation()"
  >
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">{{ title }}</h2>
      <button
        (click)="onClose()"
        class="text-gray-500 hover:text-gray-700 text-2xl focus:outline-none"
        aria-label="Close modal"
      >
        &times;
      </button>
    </div>
    <div class="mb-6">
      <ng-content></ng-content>
    </div>
    <div class="flex justify-end space-x-3">
      <app-button (click)="onClose()" label="Close" variant="secondary" />
    </div>
  </div>
</div>
