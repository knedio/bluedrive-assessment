<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">
        Random Number Generator
      </h1>
      <p class="text-gray-600 max-w-2xl mx-auto">
        Generate random numbers between 0 and 100.
      </p>
    </div>

    <div class="mb-8">
      <app-button
        class="flex justify-center"
        label="Generate New Number"
        [loading]="isGenerating$()"
        (buttonClick)="onGenerateNumber()"
      />
    </div>

    <div class="mb-8">
      <app-number-chart-widget />
    </div>

    <div class="mb-8">
      <app-number-table-widget />
    </div>

    <app-modal
      [isOpen]="showModal$()"
      [title]="'Successful!'"
      (close)="onCloseModal()"
    >
      <div class="text-center py-4">
        <h5 class="text-lg font-medium text-gray-900 mb-2">
          New Random Number Generated!
        </h5>
        <div
          class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4"
        >
          <svg
            class="h-8 w-8 text-green-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>
        <div class="text-6xl font-bold text-blue-600 mb-2">
          {{ generatedNumber$() }}
        </div>
      </div>
    </app-modal>

    <footer class="text-center text-gray-500 text-sm mt-16">
      <p>Bluedrive Assessment &#64;2025</p>
    </footer>
  </div>
</div>
